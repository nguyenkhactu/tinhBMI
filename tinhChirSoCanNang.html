<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let Height = parseFloat(prompt("chieu cao"))
    let weiht = parseFloat(prompt("Can nang"))
    let bmi = weiht / Math.pow(Height,2)
    alert(bmi)
        if (bmi >= 30.0) {
            alert("obese")
        } else if (25.5 <= bmi && bmi < 30)
        {
            alert("Overweiht")
        }else if (18.5 <= bmi && bmi < 25.5) {
            alert("normal")
        } else {
            alert("underweigh")
        }
</script>

</body>
</html>
